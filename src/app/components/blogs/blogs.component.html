<div class="container">
    <div class="row" style="margin-right: -32px;margin-left: -30px;">
        <div class="col-md-3" *ngFor="let blog of blogs">
            <div class="card">
                <img class="card-img-top" src="{{blog.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{blog.title}}</h5>
                    <a href="{{blog.link}}" target="_blank" class="btn btn-info btn-md">Watch Video</a>
                </div>
            </div>
        </div>
    </div>
