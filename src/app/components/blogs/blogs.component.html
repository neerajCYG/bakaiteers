<div class="container">
    <div class="row blogs">
        <div class="col-md-4 col-lg-3 col-xl-3 col-sm-6 col-12 cards" *ngFor="let blog of blogs['videoPart1']">
            <div class="card">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-12 ">
                        <div class="frame">
                            <!-- <img class="card-img-top" src="" alt="Card image cap"> -->
                            <iframe class="iframe" [src]="blog.embeddedLink | sanitizer" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <!-- <iframe width="250" height="215" [src]="blog.embeddedLink | sanitizer" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-12">
                        <div class="card-body">
                            <h5 class="card-title">{{blog.title}}</h5>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-12">
                        <a href="{{blog.link}}" target="_blank" class="btn btn-info btn-md">Watch Video</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
