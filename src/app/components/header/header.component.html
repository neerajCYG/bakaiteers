<div class="container">
    <app-social-login (isLoginModalOpen)="onChangeLoginModal($event)" *ngIf="isLoginModalOpen"></app-social-login>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light  bg-dark">
        <!-- <a  href="#">Logo</a> -->
        <img style="cursor: pointer;" (click)="backHome()" class="navbar-brand" id="img" class="style-scope yt-img-shadow" alt="Avatar image" height="42" width="42" src="assets/images/bk3.jpg">
        <!-- <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Toggle navigation"> -->
        <button class="navbar-toggler d-lg-none" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarNavDropdown" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown" [ngbCollapse]="isCollapsed" (click)="headerLink()">
            <ul class="navbar-nav">
                <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link" (click)="backHome()" routerLink="">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.youtube.com/channel/UCJtEuR-Ud8j1x_PzxAoEbHA" target="_blank">Youtube</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.facebook.com/bakaiteers/?modal=admin_todo_tour" target="_blank">Facebook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.instagram.com/bakaiteers/" target="_blank">Instagram</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="about">About</a>
                </li>
                <li class="nav-item" routerLinkActive="active" *ngIf="user">
                  <a class="nav-link" routerLink="about">Blogs</a>
              </li>

            </ul>
            <ul class="navbar-nav ml-auto" *ngIf="!loggedIn">
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="login" (click)="openLoginDialog()">Login</a>
            </li>
            </ul>





            <!-- <ul class="navbar-nav ml-auto" *ngIf="loggedIn">
              <li class="nav-item" routerLinkActive="active">

                <a class="nav-link" (click)="loggingOut()">Welcome {{userName}}, Log Out</a>
            </li>
            </ul> -->



            <ul class="navbar-nav ml-auto" *ngIf="loggedIn">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Welcome {{userName}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">My Profile</a>
                  <a class="dropdown-item" (click)="loggingOut()" href="">Log Out</a>
                  </div>
              </li>
              </ul>
        </div>
    </nav>
</div>
